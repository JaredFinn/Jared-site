<form name="contact" method="POST" data-netlify="true" onsubmit="handleSubmit($event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group mt-3">
      <label for="proposal">Proposal <small class="instruction">(Please provide your preferred contact method)</small></label>
      <textarea formControlName="proposal" class="form-control" id="proposal" name="proposal" rows="5" required></textarea>
    </div>
    <button type="submit" class="submit-button mt-3 btn text-white">Submit</button>

</form>
