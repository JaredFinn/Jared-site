<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FinnTech</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/efe44b00f6.js" crossorigin="anonymous"></script>
</head>
<body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="name" type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input [(ngModel)]="phone" type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group mt-3">
      <label for="proposal">Proposal <small class="instruction">(Please provide your preferred contact method)</small></label>
      <textarea [(ngModel)]="proposal" class="form-control" id="proposal" name="proposal" rows="5" required></textarea>
    </div>
    <button *ngIf="!submitted" type="submit" class="submit-button mt-3 btn text-white">Submit</button>
    <p class="text-center m-2" *ngIf="submitted">I will be in touch soon!</p>
  </form>
  <app-root></app-root>
</body>
</html>
